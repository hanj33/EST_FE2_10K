<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">1만 시간의 법칙</h1>
      <div class="title-logo">
        <img src="src/img/title.png" alt="1만 시간의 법칙" />
      </div>
      <img src="src/img/clock.png" alt="" class="clock" />
      <h2 class="practice-make-you">
        “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
      </h2>
    </header>
    <!-- --------------------------------- -->
    <!-- --------------헤더끝------------- -->
    <!-- --------------------------------- -->
    <main>
      <h2 class="info">
        <img src="src/img/quotes.png" alt="" />
        <span>1만 시간의 법칙</span>은 <br />
        어떤 분야의 전문가가 되기 위해서는 <br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </h2>
      <section class="whatiwant">
        <p>
          나는
          <input type="text" placeholder="예)프로그래밍" />
          전문가가 될 것이다.

          <br />
          그래서 앞으로 매일 하루에
          <span>
            <input type="text" placeholder="예)5시간" /> 시간씩 훈련할 것이다.
          </span>
        </p>
      </section>

      <button type="button" class="button btn1 howmuch">
        <span>나는 며칠 동안 훈련을 해야</span> 1만 시간이 될까?
      </button>

      <section class="result">
        <p>
          당신은 <span>###</span> 전문가가 되기 위해서
          <br />
          대략 <span>###</span> 일 이상 훈련하셔야 합니다! :)
        </p>
      </section>

      <button type="button" class="button letsprac">
        훈련하러 가기 GO!GO!
      </button>
      <button type="button" class="button btn2">공유하기</button>
    </main>
    <!-- --------------------------------- -->
    <!-- --------------메인끝------------- -->
    <!-- --------------------------------- -->
    <footer>
      <img src="src/img/logo.png" alt="위니브" class="weniv-logo" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
    <!-- --------------------------------- -->
    <!-- --------------모달시작------------- -->
    <!-- --------------------------------- -->
    <div class="modal">
      <h2>화이팅!!</h2>
      <p>당신의 꿈을 응원합니다!</p>
      <img src="src/img/licat.png" alt="" />
      <button type="button" class="button realprac">
        종료하고 진짜 <span>훈련하러 가기 GO!GO!</span>
      </button>
    </div>
  </body>
</html>
